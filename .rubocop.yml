require:
  - rubocop-rails

AllCops:
  TargetRubyVersion: 2.5.1
  Exclude:
    - 'config.ru'
    - 'bin/**'
    - 'lib/**'
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'Gemfile'
    - 'Rakefile'
    - 'vendor/bundle/**/*'

AsciiComments:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/IdenticalConditionalBranches:
  Enabled: false

Metrics/AbcSize:
  Max: 30

Metrics/BlockLength:
  Enabled: false

Metrics/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 20

Rails/LexicallyScopedActionFilter:
  Enabled: false

Lint/UselessAssignment:
  Enabled: false

Lint/ShadowingOuterLocalVariable:
  Enabled: false